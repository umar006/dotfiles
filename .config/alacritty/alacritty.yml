env:
  WINIT_X11_SCALE_FACTOR: "1.0"
  TERM: "alacritty"

# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 1
    y: 1

  dynamic_padding: true
  # decorations: none
  dynamic_title: true
  opacity: 0.8
  startup_mode: Maximized

# Scroll Customization
scrolling:
  history: 10000
  multiplier: 3

# Font Customization
font:
  normal:
    family: "JetBrainsMono Nerd Font"
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
  scale_with_dpi: true
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    # background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161e'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
