env:
  WINIT_X11_SCALE_FACTOR: "1.0"

# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 1
    y: 1

  dynamic_padding: true
  # decorations: none
  dynamic_title: true
  opacity: 0.9
  startup_mode: Fullscreen

# Scroll Customization
scrolling:
  history: 10000
  multiplier: 3

# Font Customization
font:
  normal:
    family: "JetBrainsMono Nerd Font"
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
  scale_with_dpi: false
draw_bold_text_with_bright_colors: true

schemes:
  # Colors (Gruvbox dark)
  gruvbox_dark:
    primary:
      # hard contrast: background = '#1d2021'
      background: "#282828"
      # soft contrast: background = '#32302f'
      foreground: "#ebdbb2"

    # Normal colors
    normal:
      black: "#282828"
      red: "#cc241d"
      green: "#98971a"
      yellow: "#d79921"
      blue: "#458588"
      magenta: "#b16286"
      cyan: "#689d6a"
      white: "#a89984"

    # Bright colors
    bright:
      black: "#928374"
      red: "#fb4934"
      green: "#b8bb26"
      yellow: "#fabd2f"
      blue: "#83a598"
      magenta: "#d3869b"
      cyan: "#8ec07c"
      white: "#ebdbb2"

  # Colors (One Dark)
  onedark:
    primary:
      foreground: "0xabb2bf"
      background: "0x282c34"

    # Cursor colors
    cursor:
      text: "0x5c6370"
      cursor: "0xabb2bf"

    # Normal colors
    normal:
      black: "0x5c6370"
      red: "0xe06c75"
      green: "0x98c379"
      yellow: "0xe5c07b"
      blue: "0x61afef"
      magenta: "0xc678dd"
      cyan: "0x56b6c2"
      white: "0xabb2bf"

    # Bright colors
    bright:
      black: "0x4b5263"
      red: "0xbe5046"
      green: "0x98c379"
      yellow: "0xd19a66"
      blue: "0x61afef"
      magenta: "0xc678dd"
      cyan: "0x56b6c2"
      white: "0x3e4452"

# Colorschemes
colors:
  name: 3024 (dark)
  author: Chris Kempson
  primary:
    background: "0x282c34"
    foreground: "0xabb2bf"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x282c34"
    cursor: "0xabb2bf"

  # Normal colors
  normal:
    black: "0x282c34"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xe5c07b"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"

  # Bright colors
  bright:
    black: "0x545862"
    red: "0xd19a66"
    green: "0x353b45"
    yellow: "0x3e4451"
    blue: "0x565c64"
    magenta: "0xb6bdca"
    cyan: "0xbe5046"
    white: "0xc8ccd4"

  indexed_colors:
    - { index: 16, color: "0xd19a66" }
    - { index: 17, color: "0xbe5046" }
    - { index: 18, color: "0x353b45" }
    - { index: 19, color: "0x3e4451" }
    - { index: 20, color: "0x565c64" }
    - { index: 21, color: "0xb6bdca" }
